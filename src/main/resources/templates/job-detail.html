<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org/">
<head th:replace="fragments :: head">
</head>
<body>

<div th:replace="fragments :: page-header"></div>

<div class="container body-content">

    <!-- // TODO #2 - display the job fields, one per row -->
<table class="table" th:object="${job}">
    <tr>
        <th th:text="Name"></th>
        <td th:text="*{name}"></td>
    </tr>
    <tr>
        <th th:text="Employer"></th>
        <td th:text="*{employer}"></td>
    </tr>
    <tr>
        <th th:text="Location"></th>
        <td th:text="*{location}"></td>
    </tr>
    <tr>
        <th th:text="Position + ' ' + Type"></th>
        <td th:text="*{positionType}"></td>
    </tr>
    <tr>
        <th th:text="Skill"></th>
        <td th:text="*{coreCompetency}"></td>
    </tr>



</table>

</div>

</body>
</html>
